<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>好きなものリスト</p>
	<ol>
		<li>魚</li>
		<li>卵</li>
		<li>米</li>
	</ol>

	<p>好きなものリスト</p>
	<ol type="a" start="4">
		<li>魚</li>
		<li>卵</li>
		<li>米</li>
	</ol>

	<p>好きなものリスト</p>
	<ol type="A" reversed>
		<li>魚</li>
		<li>卵</li>
		<li>米</li>
	</ol>

	<p>好きなものリスト</p>
	<ol type="i">
		<li>魚</li>
		<li value="7">卵</li>
		<li>米</li>
	</ol>

	<p>好きなものリスト</p>
	<ol type="I">
		<li>魚</li>
		<li>卵</li>
		<li>米</li>
	</ol>
</body>
</html>
